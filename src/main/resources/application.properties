spring.application.name=recipegen
server.port=8080

# Hugging Face Router Configuration (Using OpenAI Starter)
spring.ai.openai.api-key=${HUGGINGFACE_API_KEY}
spring.ai.openai.base-url=https://router.huggingface.co
spring.ai.openai.chat.options.model=meta-llama/Llama-3.2-3B-Instruct

spring.ai.retry.max-attempts=1